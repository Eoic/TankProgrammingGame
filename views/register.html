<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register new account</title>
</head>

<body>
    <form class="container" style="max-width: 700px">
        <h3 class="text-primary ">Register new account</h3>
        <div class="border border-primary rounded">
            <div class="form-group row mt-2 ml-1">
                <label class="col-sm-3 mt-1" for="inputUsername">Username</label>
                <input type="text" placeholder="Username" id="inputUsername" class="form-control col-sm-8">
            </div>
            <div class="form-group row mt-2 ml-1">
                <label class="col-sm-3 mt-1" for="inputUsername">E-mail</label>
                <input type="email" placeholder="example@gmail.com" id="inputEmail" class="form-control col-sm-8">
            </div>
            <div class="form-group row mt-2 ml-1">
                <label for="inputPassword" class="mt-2 col-sm-3">Password</label>
                <input type="password" placeholder="Password" id="inputPassword" class="form-control col-sm-8">
            </div>
            <div class="form-group row mt-2 ml-1">
                <label for="inputPassword" class="mt-2 col-sm-3">Confirm password</label>
                <input type="password" placeholder="Password" id="inputPassword1" class="form-control col-sm-8">
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right col-4">Confirm</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $("button").click(function (e) { 
            e.preventDefault();
            var passw1 = $("#inputPassword").val();
            var passw2 = $("#inputPassword1").val();
            if (passw1 !== passw2) {
                alert("Passwords do not match!");
            }  
        });
    </script>
</body>

</html>
